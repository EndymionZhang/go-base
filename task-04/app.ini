[database]
Type = mysql
User = root
Password = 123456
Host = 127.0.0.1
Port = 3306
Name = go_gorm
Conf = 'charset=utf8&parseTime=True&loc=Local'
MaxOpenConns = 100
MaxIdleConns = 10

[server]
RunMode = debug
HttpPort = 8080
ReadTimeout = 60
WriteTimeout = 60

[logger]
FilePath = ./log/
FileName = app
FileExt = log

[jwt]
AccessTokenSecret = 123456
RefreshTokenSecret = 123456
ExpireTime = 3